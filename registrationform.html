<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>Registration Form</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet"/>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
    <style>
        .hover-effect:hover {
            transform: scale(1.05);
            transition: transform 0.3s;
        }
        /* Smooth Scrolling */
        html {
            scroll-behavior: smooth;
        }
    </style>
</head>
<body class="font-roboto bg-gray-100">

<!-- Registration Section -->
<section id="registration" class="bg-white py-12">
    <div class="container mx-auto">
        <h2 class="text-3xl font-bold mb-6 text-center">Register</h2>
        <form id="registrationForm" onsubmit="handleRegistration(event)">
            <div class="mb-4">
                <label class="block text-gray-700" for="name">Full Name</label>
                <input class="w-full px-4 py-2 border rounded" id="name" name="name" required type="text"/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="email">Email</label>
                <input class="w-full px-4 py-2 border rounded" id="email" name="email" required type="email"/>
            </div>
            <div class="mb-4">
                <label class="block text-gray-700" for="password">Password</label>
                <input class="w-full px-4 py-2 border rounded" id="password" name="password" required type="password"/>
            </div>
            <button class="bg-green-600 text-white px-6 py-3 rounded hover-effect" type="submit">Register</button>
        </form>
        <div id="registrationNotification" class="hidden mt-4 bg-green-500 text-white p-4 rounded text-center">
            Successfully registered! Please wait for an email about your login instructions.
        </div>
        <div id="duplicateEmailNotification" class="hidden mt-4 bg-red-500 text-white p-4 rounded text-center">
            You've already registered! Please wait for an email about your login instructions.
        </div>
    </div>
</section>

<script>
    // Simulating a simple in-memory storage for registered emails
    const registeredEmails = new Set();

    function handleRegistration(event) {
        event.preventDefault(); // Prevent the default form submission

        const email = document.getElementById('email').value;
        const notification = document.getElementById('registrationNotification');
        const duplicateNotification = document.getElementById('duplicateEmailNotification');

        // Check if the email is already registered
        if (registeredEmails.has(email)) {
            duplicateNotification.classList.remove('hidden'); // Show duplicate email notification
            notification.classList.add('hidden'); // Hide success notification
            return;
        }

        // Register the email
        registeredEmails.add(email);
        
        // Show the success notification
        notification.classList.remove('hidden');
        duplicateNotification.classList.add('hidden'); // Hide duplicate notification

        // Optionally, reset the form fields
        document.getElementById('registrationForm').reset();

        // Redirect to the home page after a few seconds
        setTimeout(() => {
            window.location.href = 'index.html'; // Redirect to the home section
        }, 2000); // Redirect after 2 seconds
    }
</script>

</body>
</html>
